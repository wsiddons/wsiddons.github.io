<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Coffee Clicker</title>
</head>

<body>
  <div class="column-container">
    <div class="column">
      <div class="container left">
        <div class="text-container">
          <div class="counter-container">Coffee: <span id="coffee_counter">0</span></div>
          <div class="cps-container"><span id="cps">0</span> coffee/second</div>
        </div>
        
        <div id="big_coffee">☕️</div>
      </div>
    </div>
    <div class="column">
      <div class="column-header">Coffee Producers</div>
      <div class="container right" id="producer_container">
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
